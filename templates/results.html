<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Query Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .container {
      padding: 40px;
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #333;
    }

    table.data {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table.data th,
    table.data td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .sql-box {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      margin-bottom: 20px;
      color: #444;
    }

    .answer {
      background: #e9f7ef;
      padding: 15px;
      border-left: 5px solid #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Query Answer</h1>

    <h2>🔍 SQL Code:</h2>
    <div class="sql-box">{{ sql }}</div>

    <h2>📋 Explaination:</h2>
    <div class="answer">{{ answer }}</div>

    <h2>📊 Result Table:</h2>
    {{ table|safe }}

    <br><br>
    <a href="/">🔙 Back to Home</a>
  </div>
</body>
</html>
